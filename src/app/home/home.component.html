<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/assets/img/logo.png" alt="Logo" width="70" height="60" />
    </a>
    <a class="navbar-brand">Item Workflow</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarText"
      aria-controls="navbarText"
      aria-expanded="false"
      aria-label="Toggle navigation"
      [routerLink]="['/']"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"></li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/list']">List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/approve']">Approve</a>
        </li>
      </ul>

      <div *ngIf="isLogin()">
        <span class="navbar-text">
          <!-- <button [routerLink]="['/']" class="btn btn-outline-orange mx-2" (click)="logout()">Logout</button> -->
          {{ loginUser }} |
          <i
            [routerLink]="['/']"
            class="fas fa-sign-out-alt text-dark-orange mx-2"
            (click)="logout()"
            aria-label="Logout"
          ></i>
        </span>
      </div>

      <div *ngIf="!isLogin()">
        <span class="navbar-text">
          <button [routerLink]="['/']" class="btn btn-outline-orange mx-2">
            Login
          </button>
          <button class="btn btn-outline-orange mx-2" [disabled]="true">
            Login by KeyCloak
          </button>
        </span>
      </div>
    </div>
  </div>
</nav>
